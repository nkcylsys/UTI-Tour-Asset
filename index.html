	<link href="assets/css/main.css" rel="stylesheet">

</head>
<body class="toggle-sidebar">
	<header id="header" class="header fixed-top d-flex align-items-center">

		<div class="col-md-10">
			<h6 class="text-center text-white small pt-2">Welcome To Kamal Sharma | Last Login : Jun 19th 12:00pm</h6>
		</div>
		<nav class="header-nav ms-auto">
			<ul class="d-flex align-items-center">
				<li class="nav-item dropdown pe-4"><a class="nav-link dropdown-toggle text-white small" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">User</a>
					<ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
						<li><a class="dropdown-item d-flex align-items-center" href="login.html"><i class="fa fa-sign-out"></i> <span>Logout</span></a></li>

	<div uti-include-html="includes/sidebar.html"></div>

	<main id="main" class="main">
		<section class="section dashboard">
        <div class="p-3">
          <div class="row pt-2 pb-2">
            <div class="col-md-12">
              <h5>Dashboard</h5>
          </div>
        </div>
      </div>

	  <div class="row">
	
	

		<div class="col-lg-6">
		  <div class="card">
			<div class="card-body">
			  <h5 class="card-title">Tour</h5>

			  <!-- Bar Chart -->
			  <div id="barChart" style="min-height: 400px;" class="echart"></div>

			  <script>
				document.addEventListener("DOMContentLoaded", () => {
				  echarts.init(document.querySelector("#barChart")).setOption({
					xAxis: {
					  type: 'category',
					  data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
					},
					yAxis: {
					  type: 'value'
					},
					series: [{
					  data: [120, 200, 150, 80, 70, 110, 130],
					  type: 'bar'
					}]
				  });
				});
			  </script>
			  <!-- End Bar Chart -->

			</div>
		  </div>
		</div>

		<div class="col-lg-6">
		  <div class="card">
			<div class="card-body">
			  <h5 class="card-title">IT Assets</h5>

			  <!-- Pie Chart -->
			  <div id="pieChart" style="min-height: 400px;" class="echart"></div>

			  <script>
				document.addEventListener("DOMContentLoaded", () => {
				  echarts.init(document.querySelector("#pieChart")).setOption({
					title: {
					  text: '',
					  subtext: '',
					  left: 'center'
					},
					tooltip: {
					  trigger: 'item'
					},
					legend: {
					  orient: 'vertical',
					  left: 'left'
					},
					series: [{
					  name: 'Access From',
					  type: 'pie',
					  radius: '50%',
					  data: [{
						  value: 1048,
						  name: 'Desktop'
						},
						{
						  value: 735,
						  name: 'Laptop'
						},
						{
						  value: 580,
						  name: 'Branch Assets'
						},
						{
						  value: 484,
						  name: 'Fixed Assets'
						},
						
					  ],
					  emphasis: {
						itemStyle: {
						  shadowBlur: 10,
						  shadowOffsetX: 0,
						  shadowColor: 'rgba(0, 0, 0, 0.5)'
						}
					  }
					}]
				  });
				});
			  </script>
			  <!-- End Pie Chart -->

			</div>
		  </div>
		</div>

		<div class="col-lg-6">
		  <div class="card">
			<div class="card-body">
			  <h5 class="card-title">Medical Reimbursement</h5>

			  <!-- Donut Chart -->
			  <div id="donutChart" style="min-height: 400px;" class="echart"></div>

			  <script>
				document.addEventListener("DOMContentLoaded", () => {
				  echarts.init(document.querySelector("#donutChart")).setOption({
					tooltip: {
					  trigger: 'item'
					},
					legend: {
					  top: '5%',
					  left: 'center'
					},
					series: [{
					  name: 'Access From',
					  type: 'pie',
					  radius: ['40%', '70%'],
					  avoidLabelOverlap: false,
					  label: {
						show: false,
						position: 'center'
					  },
					  emphasis: {
						label: {
						  show: true,
						  fontSize: '18',
						  fontWeight: 'bold'
						}
					  },
					  labelLine: {
						show: false
					  },
					  data: [{
						  value: 1048,
						  name: 'Dummy1'
						},
						{
						  value: 735,
						  name: 'Dummy2'
						},
						{
						  value: 580,
						  name: 'Dummy3'
						},
						{
						  value: 484,
						  name: 'Dummy4'
						},
						{
						  value: 300,
						  name: 'Dummy5'
						}
					  ]
					}]
				  });
				});
			  </script>
			  <!-- End Donut Chart -->

			</div>
		  </div>
		</div>

		<div class="col-lg-6">
		  <div class="card">
			<div class="card-body">
			  <h5 class="card-title">User Managements</h5>

			  <!-- Radar Chart -->
			  <div id="radarChart" style="min-height: 400px;" class="echart"></div>

			  <script>
				document.addEventListener("DOMContentLoaded", () => {
				  echarts.init(document.querySelector("#radarChart")).setOption({
					legend: {
					  data: ['Master', 'Mapping']
					},
					radar: {
					  // shape: 'circle',
					  indicator: [{
						  name: 'Application Master',
						  max: 6500
						},
						{
						  name: 'Role Master',
						  max: 16000
						},
						{
						  name: 'Page Master',
						  max: 30000
						},
						{
						  name: 'Application Mapping',
						  max: 38000
						},
						{
						  name: 'User Mapping',
						  max: 52000
						},
						{
						  name: 'Role Mapping',
						  max: 25000
						}
					  ]
					},
					series: [{
					  name: 'Budget vs spending',
					  type: 'radar',
					  data: [{
						  value: [4200, 3000, 20000, 35000, 50000, 18000],
						  name: 'Master'
						},
						{
						  value: [5000, 14000, 28000, 26000, 42000, 21000],
						  name: 'Mapping'
						}
					  ]
					}]
				  });
				});
			  </script>
			  <!-- End Radar Chart -->

			</div>
		  </div>
		</div>

	  </div>
		</section>
