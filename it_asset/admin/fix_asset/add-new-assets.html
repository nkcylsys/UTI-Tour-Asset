
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <title>Add New Asset</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <link href="../../../assets/css/bootstrap.min_v5.1.3.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../../../assets/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../../../assets/css/main.css" rel="stylesheet">
    <link href="../../../assets/css/style.css" rel="stylesheet">
    <link href="../../../../assets/css/style.css" rel="stylesheet">

</head>

<body>
    <header id="header" class="header fixed-top d-flex align-items-center">
        <div class="d-flex align-items-center justify-content-between"><i class="toggle-sidebar-btn pe-2"> <span
                    class="fa fa-align-justify text-white"></span> </i><img src="../../../assets/images/logo_1.png" alt="" width="60%"></div>
        <nav class="header-nav ms-auto">
            <ul class="d-flex align-items-center">
                <li class="nav-item dropdown pe-4"><a class="nav-link dropdown-toggle text-white small" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">User</a>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                        <li><a class="dropdown-item d-flex align-items-center" href="../../../login.html"><i
                                    class="fa fa-sign-out"></i> <span>Logout</span></a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <!-- sidebar start -->
    <div uti-include-html="../../../includes/sidebar.html"></div>
    <!-- sidebar end -->
    <main id="main" class="main">
        <!-- code added in main module above -->
        <div class="bg-white p-3 border">
            <div class="row pt-2 pb-2">
                <div class="col-md-12">
                    <h5>Add New Fixed Assets</h5>
                    <hr>
                </div>
            </div>
            <form>
                <!-- Assets details start -->
                <div class="row mt-2 small">
                        <div class="form-group col-md-4">
                            <label>Assets Number </label>
                            <input type="text" class="form-control" name="asset_type" id="assetype" readonly="" placeholder="JNJD0X4">
                        </div>
                        <div class="form-group col-md-4">
                            <label>Alternate Number </label>
                            <input type="text" class="form-control" name="asset_type" id="assetype" readonly="" placeholder="505476">
                        </div>
                        <div class="form-group col-md-4">
                            <label>Assets Type </label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Select</option>
                                <option value="1">Furniture & Fixture</option>
                                <option value="2">Office Equipment</option>
                                <option value="3">Subsidiary Deadstock Items</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label>Make </label>
                            <input type="text" class="form-control" id="exampleFormControlTextarea1" name="make_name" placeholder="" value="" />
                        </div>
                        <div class="form-group col-md-4">
                            <label>Vendor Name </label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Select</option>
                                <option value="1">Godrej</option>
                                <option value="2">HCL</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label>P.O. Number </label>
                            <input type="text" class="form-control" name="po_number" id="ponumber" placeholder="" value="" />
                        </div>
                        <div class="form-group col-md-8">
                            <label>Description </label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Select</option>
                                <option value="1">Chairs for Head DHRD</option>
                                <option value="2">2 Godrej  fire resisting cabinet at HRD</option>
                                <option value="3">Godrej Chair for Mr Pradeep Kumar</option>
                                <option value="4">Hcl 19 rack 42w</option>
                                <option value="5">Purchase of driver rack 42u</option>
                                <option value="6">Preparing of 3 wooden wall cupboards on 6th floor-</option>
                                <option value="7">Three seater sofa</option>
                                <option value="8">Two seater sofa set</option>
                                <option value="9">Three seater</option>
                                <option value="10">Two seater</option>
                                <option value="11">Paper Shredder Machine ak BKC</option>
                                <option value="12">S and I Roller Blind remote single channe at Head HR</option>
                                <option value="13">Polycom Soundstation for HRD</option>
                                <option value="14">Voice Recorder at HRD</option>
                                <option value="15">Mobile for Harikrushn G Tarbundiya 4171</option>
                                <option value="16">MacBook Air Retina for CFO</option>
                                <option value="17">iPhone X5 64GB Space Gray for CFO</option>
                                <option value="18">USB hub 6 in Multifunction hub for CFO</option>
                                <option value="19">Panasonic KX-T7730 Telephone Instrument</option>
                                <option value="20">BIG CONFERENCE TABLE</option>
                                <option value="21">ADDITIONAL SWIPE MACHINE IN UFC</option>
                                <option value="22">2.0 TR SPLIT AC INSTALLED IN CANTEEN OF UFC</option>
                                <option value="23">MIKE SYSTEM</option>
                                <option value="24">5 CCTV CAMERA, 1 TV SET,1 CPU OF CAMERA WITH ANTINA</option>
                                <option value="25">Thermal Gun - 2</option>
                                <option value="26">Food Operated Sanitizer Dispenser - 2</option>
                                <option value="27">High Flo Pedstal Fan Crompton Greeves - 1</option>
                                <option value="28">SOFA 3 SEATER AT COUNTER</option>
                                <option value="29">SOFAR 3 SEATER AT COUNTER</option>
                            </select>
                        </div>
                        <!-- <div class="form-group col-md-4">
                            <label>Accessories </label>
                            <input type="text" class="form-control" id="accname" name="acc_name" placeholder="" value="" />
                        </div> -->

                        
                        <div class="form-group col-md-4">
                            <label>Procurement Year </label>
                            <input type="text" class="form-control" name="p_year" id="pyear" placeholder="" value="" />
                        </div>
                        <div class="form-group col-md-4">
                            <label>Department ID </label>
                            <select class="form-select" aria-label="Default select example" name="movable">
                                <option selected>Select</option>
                                <option value="1">Dummy</option>
                                <option value="2">Dummy</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label>P.O. Date </label>
                            <input type="date" class="form-control" name="po_date" id="podate" placeholder="" value="" />
                        </div>
                        
                        <div class="form-group col-md-4">
                            <label>Date of Delivery </label>
                            <input type="date" class="form-control" name="date_deliver" id="datedeliver" placeholder="" value="" />
                        </div>
                        <div class="form-group col-md-4">
                            <label>Movable</label>
                            <select class="form-select" aria-label="Default select example" name="movable">
                                <option selected>Yes</option>
                                <option value="1">Yes</option>
                                <option value="2">No</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label>Company CD </label>
                            <select class="form-select" aria-label="Default select example" name="companycd">
                                <option selected>UTI AMC</option>
                                <option value="1">UTI AMC</option>
                                <option value="2">OTHERS</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">

                            <label>Cost of Assets </label>
                            <input type="text" class="form-control" name="cost" id="cost" placeholder="" value="" />
                        </div>
                        <div class="form-group col-md-4">
                            <label>Status </label>
                            <select class="form-select" aria-label="Default select example" name="status">
                                <option selected>Option</option>
                                <option value="1">Custody</option>
                                <option value="2">Disposed Off</option>
                                <option value="3">Donated</option>
                                <option value="4">In Use</option>
                                <option value="5">Lost</option>
                                <option value="6">Not In Use</option>
                                <option value="7">Other</option>
                                <option value="8">To Be Disposed</option>
                                <option value="8">To Be Replaced</option>
                                <option value="8">Wrriten Off</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="formFile" class="form-label">File Upload</label>
                            <input class="form-control" type="file" id="formFile">
                          </div>
                        
                    </div>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <button type="button" class="btn btn-primary w-100" onclick="location.href='add-new-assets-list.html'">Submit</button>
                            </div>
                            <div class="form-group col-md-4">
                            <button type="reset" class="btn btn-primary ml-2 border w-100">Cancel</button>
                            </div>
                    </div>
            </form>
            <!-- Table end -->
            </div>
     </main>
    <footer id="footer" class="footer">

                var d = new Date();

                document.write(yr);
            </script>. All Rights Reserved
        </div>
    </footer>
    <script src="../../../assets/js/bootstrap.bundle.min_v5.1.3.js"></script>
    <script src="../../../assets/js/main.js"></script>
    <script src="../../../assets/js/uti.js"></script>
    <script src="../../../assets/js/custom.js"></script>
</body>

</html>
