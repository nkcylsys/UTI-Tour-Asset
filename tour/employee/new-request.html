            <div class="form-group col-md-4 mb-3">

                <option>Foreign Tour[Contest Winner]</option>

              </select>
            </div>
            <div class="form-group col-md-4 mb-3">
              <label>Tour Type</label>
              <select class="form-select" name="tour type" id="tourtype">
                <option>Select Tour type</option>
                <option>Board Meeting</option>
                <option>Sales Tour</option>
                <option>Company Visit</option>
                <option>Transfer</option>
                <option>Agent Meeting</option>
                <option>Seminar</option>
                <option>Functional Training</option>
                <option>Behavioral Training</option>
                <option>Other</option>
              </select>
            </div>

            <div class="form-group col-md-4 mb-3">
              <label>Place(s) to be visited
                <span class="text-danger">*</span></label>
              <select class="form-select" id="empplacev" name="emp_place_v">
                <option>Select Place</option>
                <option>Mumbai</option>
                <option>Delhi</option>
                <option>Bangalore</option>
                <option>Hyderabad</option>
                <option>Ahmedabad</option>
                <option>Chennai</option>

                <option>Other</option>
              </select>

            </div>
            <div class="form-group col-md-4 mb-3">
              <label>Purpose of visit <span class="text-danger">*</span></label>
              <input type="text" id="emppurposev" name="emp_purpose_v" placeholder="Enter Your purpose visiting place"
                class="form-control" />
            </div>
            <div class="form-group col-md-4 mb-3">
              <label>Start Date</label>
              <input type="datetime-local" id="startDate" name="start_Date" class="form-control" />
            </div>
            <!-- <div class="form-group col-md-2 mb-3">

                <option>Delay getting Internal Approval</option>
                <option>Finalised less than 2 weeks</option>
                <option>Forget to submit Tour approval</option>
                <option>Justify by his self</option>
                <option>Others</option>

    function openForm() {
      var status = document.getElementById("approvestatus");
      if (status.value == "other") {
        document.getElementById("showbox").style.visibility = "visible ";
      }
      else {
        document.getElementById("showbox").style.visibility = "hidden";
