<head>
	<meta charset="utf-8">

	<meta content="" name="description">
	<meta content="" name="keywords">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="../../assets/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
	<link href="../../assets/css/main.css" rel="stylesheet">
	<link href="../../assets/css/style.css" rel="stylesheet">
</head>
<body>
	<header id="header" class="header fixed-top d-flex align-items-center">
		<div class="d-flex align-items-center justify-content-between"><i class="toggle-sidebar-btn pe-2"> <span class="fa fa-align-justify text-white"></span> </i><img src="../../assets/images/logo_1.png" alt="" width="60%"></div>
		<nav class="header-nav ms-auto">
			<ul class="d-flex align-items-center">
				<li class="nav-item dropdown pe-4"><a class="nav-link dropdown-toggle text-white small" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">User</a>
					<ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
						<li><a class="dropdown-item d-flex align-items-center" href="../../login.html"><i class="fa fa-sign-out"></i> <span>Logout</span></a></li>
					</ul>
				</li>
			</ul>
		</nav>
	</header>
	<!-- sidebar start -->
	<div uti-include-html="../../includes/sidebar.html"></div>
	<!-- sidebar end -->
  <main id="main" class="main">
		<section class="section dashboard">
        <div class="bg-white p-3 border">
            <div class="row pt-2 pb-2">
                <div class="col-md-12">
                    <h5>Registration Of New Hotel Vendor</h5>
                    <p>[For New Hotel Charges for GST]</p>
                    <hr />
                </div>
            </div>
            <div class="row mt-2">
                <div class="form-group col-md-4 mb-3">
                    <label>Vendor Name & City: <span class="text-danger">*</span></label>
                    <input type="text" id="venname" name="vender_name" placeholder="Vendor Name & City" class="form-control" />
                </div>
                <div class="form-group col-md-4 mb-3">
                    <label>Localition(Address): <span class="text-danger">*</span></label>
                    <input type="text" id="venadd" name="vender_address" placeholder="Enter Your Address" class="form-control" />
                </div>
                <div class="form-group col-md-4 mb-3">
                    <label>PAN No:</label>
                    <input type="text" id="venpan" name="vender_pan" placeholder="Enter Your PAN No" class="form-control" />
                </div>
                <div class="form-group col-md-4 mb-3">
                    <label>GSTIN No:</label>
                    <input type="number" id="vengst" name="vender_gst" placeholder="Enter Your GSTIN No" class="form-control" />
                </div>

                <div class="form-group col-md-4 mb-3">
                    <label>Registered/Un-Regd:<span class="text-danger">*</span></label>
                    <select class="form-select">
                        <option>Select Option</option>
                        <option>Registered</option>
                        <option>Un-Registered</option>
                    </select>
                </div>
                <!-- <div class="form-group col-md-4 mb-3">
                    <label>SAP Vendor Code: <span class="text-danger">*</span></label>
                    <input type="text" id="vencode" name="vender_code" placeholder="Enter Your Vendor code" class="form-control" />
                </div> -->

                <div class="col-md-2 mt-3 p-1">
                    <button type="button" id="btnsub" name="sub_btn" class="btn btn-primary w-100">
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </section>
</main>
