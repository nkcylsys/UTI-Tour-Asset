  <main id="main" class="main">
		<section class="section dashboard">
  <div class="bg-white p-3 border">
    <div class="row">
      <div class="col-md-10">
        <h5>Ticket Cancellation Request</h5>
      </div>
      <div class="col-md-2">
        <input type="text" class="form-control form-control-sm" id="datereq" name="date_req" placeholder="10/05/2022" value="" disabled /><br>
      </div>
      <hr>
    </div>
        <form>
          <div class="row mt-2">
            <div class="form-group col-md-4">
              <label>Tour Number </label>
              <input type="text" class="form-control" name="t_number" id="tnumber"  placeholder="82642" />
            </div>
            <div class="form-group col-md-4">
              <label>Tour From Date</label>
              <input type="" class="form-control" id="tdatefrom" name="t_date_from" placeholder="28/05/2022" disabled />
            </div>
            <div class="form-group col-md-4">
              <label>Tour to Date</label>
              <input type="" class="form-control" id="tdateto" name="t_date_to"  placeholder="30/05/2022" disabled />
            </div>
            <div class="form-group col-md-4">
              <label>Tickets Booked</label>
              <input type="text" class="form-control" id="ticketbooked" name="ticket_booked" placeholder="Yes" disabled />
            </div>
            <div class="form-group col-md-4">
              <label>Ticket Route</label>
              <input type="text" class="form-control" id="ticketroute" name="ticket_route" placeholder="Mumbai to Delhi" disabled />
            </div>
            <div class="form-group col-md-4 pt-3">
              <button type="button" class="btn btn-primary w-100 mt-1" data-bs-toggle="modal" id="submit" name="submit" data-bs-target="#exampleModal">
                Submit</button>
              <!-- <button type="button" class="btn btn-primary">Submit</button> -->
            </div>
          </div>
        </form>
    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Request</h5>
        <button type="button" class="btn-close" id="btnclose" name="btn_close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Ticket Cancellation Request has to be sent Travel Desk.
      </div>
      <div class="modal-footer">
        <button onclick="window.location.href='dashboard.html'" type="button" id="btnok" name="btn_ok" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close">Ok</button>
        <button type="button" id="btncnl2" name="btn_cnl2" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">Close</button>
      </div>
    </div>
  </div>
</div>
